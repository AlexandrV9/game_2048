<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/2048.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #fbfbe9;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 60px 40px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff6b6b, #ee5a24);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(238, 90, 36, 0.7);
      }

      70% {
        box-shadow: 0 0 0 20px rgba(238, 90, 36, 0);
      }

      100% {
        box-shadow: 0 0 0 0 rgba(238, 90, 36, 0);
      }
    }

    .wifi-icon {
      width: 50px;
      height: 50px;
      position: relative;
    }

    .wifi-icon::before {
      content: '';
      width: 40px;
      height: 40px;
      border: 4px solid white;
      border-bottom: none;
      border-radius: 40px 40px 0 0;
      position: absolute;
      top: 10px;
      left: 5px;
      opacity: 0.3;
    }

    .wifi-icon::after {
      content: '×';
      font-size: 30px;
      color: white;
      font-weight: bold;
      position: absolute;
      top: 5px;
      right: 0;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #2d3436;
      font-weight: 600;
    }

    p {
      font-size: 16px;
      color: #636e72;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .retry-btn {
      background: #6c6150;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(116, 185, 255, 0.3);
    }

    .retry-btn:active {
      transform: translateY(0);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="icon">
      <div class="wifi-icon"></div>
    </div>

    <h1>Нет подключения к интернету</h1>

    <p>Проверьте подключение к Wi-Fi или мобильным данным и попробуйте снова.</p>

    <button class="retry-btn" onclick="location.reload()">
      Попробовать снова
    </button>
  </div>
</body>

</html>
